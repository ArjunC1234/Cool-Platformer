<!DOCTYPE html>
<html>
  <head>
    <title>socketio temp made from easy chat cuz i couldnt figure it out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      h1 {
        font-family : "Verdana";
        font-size : 30px;
        width : max-content;
      }
      input {
        width : 400px;
        height : 30px;
        font-size : 20px;
      }
    </style>
  </head>
  <body>
    <!--TYPE HTML HERE-->
    <h1 id="title">
      Welcome to my first chat room in socket.io
    </h1>
    <input type="text" id="chatinput" placeholder="type text here">
    <div class="logs" id="chatlog"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      //type js here
      document.getElementById("chatinput").addEventListener("keyup", function (e) {
        if (e.key == "Enter" && document.getElementById("chatinput").value.trim() != '') {
          console.log("pressed")
          socket.emit("chat message", document.getElementById("chatinput").value)
          document.getElementById("chatinput").value = ''
        }
      })
      socket.on("chat message", function(arg) {
        let ele = document.createElement("p")
        ele.innerHTML = arg
        document.getElementById("chatlog").appendChild(ele)
      })
    </script>
  </body>
</html>
