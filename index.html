<!DOCTYPE html>
<html>
  <head>
    <title>socketio temp made from easy chat cuz i couldnt figure it out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
    </style>
  </head>
  <body>
    <!--TYPE HTML HERE-->
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      function Corcle(id) {
        let color = '#'+(Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0');
        let ele = document.createElement("div")
        ele.style = `position: absolute; left: 100px; top: 100px; width : 100px; height : 100px; border-radius: 25px; background-color: ${color};`
        ele.id = id
        document.body.appendChild(ele)
        this.ele = document.getElementById(id)
      }
      var socket = io();
      var client_users = []
      socket.on("user joined", function (id, users) {
        client_users = users
      })
      socket.on("user left", function (id, users) {
        client_users = users
        document.getElementById("")
      })
      socket.on("updateGame", function (users) {
        var client_users = users
      })
      var w = false
      var s = false
      var a = false
      var d = false
      window.addEventListener("keydown", function (e) {
        if (e.key == "w") {
          w = true
        }
        if (e.key == "s") {
          s = true
        }
        if (e.key == "a") {
          a = true
        }
        if (e.key == "d") {
          d = true
        }
      })
      window.addEventListener("keyup", function (e) {
        if (e.key == "w") {
          w = false
        }
        if (e.key == "s") {
          s = false
        }
        if (e.key == "a") {
          a = false
        }
        if (e.key == "d") {
          d = false
        }
      })
      setInterval(function() {
        if (w) {
          socket.emit('move', id, '0', '-10')
        }
        if (s) {
          socket.emit('move', id, '0', '10')
        }
        if (a) {
          socket.emit('move', id, '-10', '0')
        }
        if (d) {
          socket.emit('move', id, '10', '0')
        }
      }, 10)
    </script>
  </body>
</html>
