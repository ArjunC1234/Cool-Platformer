<!DOCTYPE html>
<html>
  <head>
    <title>Tim Markle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .zi0 {
        z-index : 0;
      }
      .zi1 {
        z-index : 1;
      }
      .topbar {
        position : relative;
        left : 0px;
        top : 0px;
        height : 10vh;
        width : 100vw;
        text-align : center;
      }
      .logo {
        height : 7vh;
      }
      .title {
        position : absolute;
        padding : 0px;
        margin : 0px;
        right : 100px;
        text-align : left;
        font-family : Impact;
        width : 50%;
        text-wrap : wrap;
        border-bottom : 5px solid black;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }
      .gradientbg {
        position : absolute;
        top : 0px;
        height : 100vh;
        width : 100vw;
        left: 0; 
        background-image : linear-gradient(to right, rgba(255, 255, 255, 0.8), transparent)
      }
      .container2 {
        position : absolute;
        top : 0;
        left : 50vw;
        width : 50vw;
        height : 100vh;
      }
      .container {
        position : absolute;
        top : 0;
        left : -50vw;
        width : 50vw;
        height : 100vh;
        animation-name: titleani;
        animation-delay : 500ms;
        animation-duration: 2s;
        animation-iteration-count: 1;
        -webkit-animation-fill-mode: forwards; /* Chrome 16+, Safari 4+ */
        -moz-animation-fill-mode: forwards;    /* FF 5+ */
        -o-animation-fill-mode: forwards;      /* Not implemented yet */
        -ms-animation-fill-mode: forwards;     /* IE 10+ */
        animation-fill-mode: forwards;         /* When the spec is finished */
      }
      @keyframes titleani{
        0% {left : -50vw; font-size : 1vh}
        40% {left : 10vw; font-size : 5vh}
        60% {left : 0vw; font-size : 5vh}
        100% {left : 0vw; font-size : 5vh}
      }
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .levels {
        height : 60vh;
        background-image : radial-gradient(rgba(255, 255, 255, 0.8) 0%, transparent 100%);
        width : 70%;
        overflow-y : scroll;
        position : absolute;
        top : -60vh;
        border-radius : 100px;
        animation-name: levelsani;
        animation-delay : 1250ms;
        animation-duration: 500ms;
        animation-iteration-count: 1;
        -webkit-animation-fill-mode: forwards; /* Chrome 16+, Safari 4+ */
        -moz-animation-fill-mode: forwards;    /* FF 5+ */
        -o-animation-fill-mode: forwards;      /* Not implemented yet */
        -ms-animation-fill-mode: forwards;     /* IE 10+ */
        animation-fill-mode: forwards;         /* When the spec is finished */
      }
      @keyframes levelsani{
        0% {top : -60vh;}
        100% {top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);}
      }
      html {
        height : 100%;
      }
      button {
        position : relative;
        border : none;
        background-color : rgba(255, 255, 255, 0.3);
        height : 10%;
        font-size : 24px;
        font-family : Impact;
        border-radius : 25px;
        width : 70%;
        left : 15%;
        right : 15%;
        margin-top : 5px;
        margin-bottom : 5px;
        animation-name: buttonaniout;
        animation-iteration-count: 1;
        animation-duration : 500ms;
        -webkit-animation-fill-mode: forwards; /* Chrome 16+, Safari 4+ */
        -moz-animation-fill-mode: forwards;    /* FF 5+ */
        -o-animation-fill-mode: forwards;      /* Not implemented yet */
        -ms-animation-fill-mode: forwards;     /* IE 10+ */
        animation-fill-mode: forwards;         /* When the spec is finished */
      }
      button:hover {
        animation-name: buttonaniin;
        animation-duration: 500ms;
        animation-iteration-count: 1;
        -webkit-animation-fill-mode: forwards; /* Chrome 16+, Safari 4+ */
        -moz-animation-fill-mode: forwards;    /* FF 5+ */
        -o-animation-fill-mode: forwards;      /* Not implemented yet */
        -ms-animation-fill-mode: forwards;     /* IE 10+ */
        animation-fill-mode: forwards;         /* When the spec is finished */
      }
      button:active {
        animation-name : buttonaniclickin;
        animation-duration: 500ms;
        animation-iteration-count: 1;
        -webkit-animation-fill-mode: forwards; /* Chrome 16+, Safari 4+ */
        -moz-animation-fill-mode: forwards;    /* FF 5+ */
        -o-animation-fill-mode: forwards;      /* Not implemented yet */
        -ms-animation-fill-mode: forwards;     /* IE 10+ */
        animation-fill-mode: forwards;         /* When the spec is finished */
      }
      
      @keyframes buttonaniclickin {
        0% {width : 80%; right : 10%; left : 10%;background-color : rgba(255, 255, 255, 1);}
        100% {width : 70%; right : 15%; left : 15%; background-color : rgba(255, 255, 255, 0.3);}
      }
      @keyframes buttonaniin {
        100% {width : 80%; right : 10%; left : 10%;background-color : rgba(255, 255, 255, 1);}
      }
      @keyframes buttonaniout {
        0% {width : 80%; right : 10%; left : 10%;background-color : rgba(255, 255, 255, 1);}
        100% {width : 70%; right : 15%; left : 15%; background-color : rgba(255, 255, 255, 0.3);}
      }
    </style>
  </head>

</html>
